<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Тестовое задание для Studika: Выполнила Шулепова С.В.">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin>
  <title>Тестовое задание для Studika</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__tools">
          <div class="header__logo">
            <svg width="88" height="32" viewBox="0 0 88 32">
              <use xlink:href="img/sprite.svg#icon-logo-main"></use>
            </svg>
          </div>
          <div class="header__city city" id="city">
            <div class="city__icon">
              <svg width="16" height="19" viewBox="0 0 16 19">
                <use xlink:href="img/sprite.svg#icon-city"></use>
              </svg>
            </div>
            <span>Любой регион</span>
          </div>
          <div class="header__search search">
            <svg width="17" height="17" viewBox="0 0 17 17">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
            <input type="text" placeholder="Учебное заведение, специальность или профессия" autocomplete="off">
          </div>
          <div class="header__personal personal-area">
            <div class="personal-area__favourite favourite">
              <svg width="15" height="15" viewBox="0 0 15 15">
                <use xlink:href="img/sprite.svg#icon-heart"></use>
              </svg>
              <span>1</span>
            </div>
            <div class="personal-area__login">
              <span>Екатерина</span>
              <picture>
                <source type="image/webp" srcset="img/img-avatar@1x.webp 1x, img/img-avatar@2x.webp 2x">
                <img src="img/img-avatar@1x.png" srcset="img/img-avatar@2x.png 2x" width="32" height="32"
                  alt="Аватар пользователя">
              </picture>
            </div>
          </div>
        </div>
        <nav class="header__menu navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Вузы">Вузы</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Колледжи">Колледжи</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Техникумы">Техникумы</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Училища">Училища</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Специальности">Специальности</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Профессии">Профессии</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Отзывы">Отзывы</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Учебным заведениям">Учебным
                заведениям</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link" aria-label="ссылка на раздел Тест на профориентацию">Тест на
                профориентацию</a>
            </li>
          </ul>
          <button class="navigation__button" type="button"><span class="visually-hidden">Листать далее</span></button>
        </nav>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
